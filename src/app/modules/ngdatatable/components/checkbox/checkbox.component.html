<div class="responsive-flex-wrapper" [class.checkbox-disabled]="disabled" (click)="onChecked($event)">
  <label class="check-container">
    <input type="checkbox" [checked]="isChecked" [disabled]="disabled" (click)="onChecked($event)" />
    <span class="custom-radio-label checkmark"></span>
  </label>
</div>
